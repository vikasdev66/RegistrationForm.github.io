<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="parallax"></div>
    <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register">
                <lable>First Name:</lable>
                <br>
                <input type="text" id="name" name="fname" pattern="[a-Z]" placeholder="Enter first name" />
                <br><br>
                <label>Last Name:</label>
                <br>
                <input type="text" id="name"  name="lname" pattern="[a-Z]" placeholder="Enter Last name" />
                <br><br>
                <label>Age:</label>
                <br>
                <input type="number" id="name" name="age" placeholder="How old are you?"/>
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" id="name" name="email" pattern=".+@company.com" placeholder="Enter your valid Email" />
                <br><br>
                <label>Phone Number:</label>
                <br>
                <input type="tel" id="name" name="phone" pattern="[0-9]"  maxlength="10" placeholder="Enter your Phone Number" />
                <br><br>
                <label>Gender:</label>
                <br>
                <input type="radio" id="male" name="gender">
                <span id="male">Male</span>
                <input type="radio" id="female" name="gender">
                <span id="female">female</span>
                <br><br>
                <label>Known Language:</label>
                <input type="checkbox" id="hindi" name="language" />
                <span id="hindi">Hindi</span>
                <input type="checkbox" id="english" name="language" />
                <span id="english">English</span>
                <br><br>
                <input type="submit" value="Submit" id="submit" name="submit"/>


            </form>
        </div>
    </div>
</body>
</html>
